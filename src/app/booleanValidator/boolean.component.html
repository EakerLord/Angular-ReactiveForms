<div style="background-color: lightgrey; width: 30%; border-radius: 5px; padding-left: 15px;">
  <form [formGroup]="baseForm" (ngSubmit)="OnSubmit()">
    <span>Desea ser usuario plus?  </span>
    <input type="checkbox" formControlName="boolean">
    <div *ngIf="baseForm.value.boolean == false && baseForm.dirty">
      <br><span class="mensajeError">Valor erroneo, intente nuevamente.</span><br>
    </div>
    <br>
    <!-- <span>El valor ingresado fue: {{baseForm.value.boolean}}</span> -->
  </form>
</div>
