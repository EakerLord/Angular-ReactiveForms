<div style="background-color: lightgrey; width: 30%; border-radius: 5px; padding-left: 15px;">
  <form [formGroup]="baseForm" (ngSubmit)="OnSubmit()">
    <span>Ingrese su contraseña:  </span>
    <input type="password" formControlName="pssword" style="margin-left: 14px;">
    <br>
    <span>Confirme su contraseña:  </span>
    <input type="password" formControlName="confirmPssword">
    <div *ngIf="baseForm.invalid && baseForm.dirty && baseForm.touched">
      <br><span class="mensajeError">Las contraseñas no concuerdan, intente nuevamente.</span><br>
    </div>
    <br>
    <!-- <span>El valor ingresado fue: {{baseForm.value.pssword}}</span> -->
  </form>
</div>
